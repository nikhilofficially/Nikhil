<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 7 - Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Product 7 - Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-info">
            <img src="https://via.placeholder.com/250?text=Product+7" alt="Product 7 Image">
            <div class="product-description">
                <h3>Product 7</h3>
                <p>This is a detailed description of Product 7. A high-performance product, ideal for both work and play.</p>
                <p class="price">$79.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Our E-commerce Store. All rights reserved.</p>
        <p><a href="terms.html">Terms & Conditions</a> | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <script>
        const product7 = {
            id: 7,
            name: 'Product 7',
            price: 79.99,
            image: 'https://via.placeholder.com/250?text=Product+7',
        };

        function addToCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.id === product7.id);

            if (existingProductIndex !== -1) {
                cart[existingProductIndex].quantity += 1;
            } else {
                product7.quantity = 1;
                cart.push(product7);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product7.name} has been added to your cart.`);
        }

        document.querySelector('.add-to-cart-btn').addEventListener('click', addToCart);
    </script>

</body>

</html>
